<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: blueviolet;align-items: center;height: 200px;width: 200px;">
        <h1 style="text-align: center;">Div</h1>
    </div>
    <script>

        
        window.addEventListener('contextmenu',function(e){
            e.preventDefault();
            // click ke ley
                    let x = e.clientX;
                    let y = e.clientY;
                       if(x > window.innerWidth/3){
                        console.log('Right')
                    }else{
                        console.log('Left')
                    }
                    if(y > window.innerHeight/3){
                        console.log('Bottom')
                    }else{
                        console.log('Top')
                    }
                })
    </script>
</body>
