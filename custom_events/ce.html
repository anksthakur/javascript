<!-- custom event every time when i was refresh page it will show alert -->
<script>
    // new custom event create kiya "hello" using event constructor
    let event = new Event("hello",{bubbles:true});
   
    // eventListner lgaya event ko listen krne ke ley
    addEventListener("hello",function(){
        alert("hello event is dispatched")
    })
    // event ko dispatched kiya
    document.dispatchEvent(event);
</script>
