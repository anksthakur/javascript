    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    </div>
        <div class="container">

        <div class="container">
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
    </div>
    </div>

</div>
<script src="tictac.js"></script>
</body>
</html>
